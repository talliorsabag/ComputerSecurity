<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./change-password.js"></script>
    <link rel="stylesheet" href="tabler.css">
</head>
<body class="theme-dark">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <div class="text-center mb-4">
                    <iframe src="https://giphy.com/embed/3rgXBHrMCMTJsdc6C4" width="200" height="200" frameBorder="0"
                            class="giphy-embed" allowFullScreen></iframe>
                    <form action="/change-password" method="post" id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Please choose your new password</label>
                            <h2>The password must contain 8 signs with the 1 capital 1 small 1 digit 1 special char</h2>
                            <input id="password" type="email" class="form-control"
                                   autocomplete="off">
                        </div>
                    </form>
                    <div class="d-flex justify-content-evenly">
                        <div class="modal modal-blur fade show" id="forgot-password-modal">
                            <div class="modal-dialog modal-dialog-centered">
                                    <form class="modal-content" action="/change-mail" method="post">
                                    </form>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button id="login" class="btn btn-primary w-100">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
