<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login-page.js"></script>
    <link rel="stylesheet" href="tabler.css">
</head>
<body class="theme-dark">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <div class="text-center mb-4">
                    <iframe src="https://giphy.com/embed/3rgXBHrMCMTJsdc6C4" width="200" height="200" frameBorder="0"
                            class="giphy-embed" allowFullScreen></iframe>
                </div>
                <h2 class="h2 text-center mb-4">Login to the best page ever</h2>
                <div>
                    <form action="/login" method="post" id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input id="email" type="email" class="form-control" placeholder="your@email.com"
                                   autocomplete="off">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <div class="input-group input-group-flat">
                                <input id="password" type="password" class="form-control" placeholder="Your password"
                                       autocomplete="off">
                                <span id="show-password" title="Show password" class="input-group-text">
                                <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password"
                                   data-bs-original-title="Show password"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                         viewBox="0 0 24 24"
                                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                         stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <circle cx="12" cy="12" r="2"></circle>
                                        <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                                </a>
                            </span>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-evenly">
                        <a href="/register" id="sign-up">Not registered? Sign up</a>
                        <input type="checkbox" id="forgot-password-trigger">
                        <div class="modal modal-blur fade show" id="forgot-password-modal">
                            <div class="modal-dialog modal-dialog-centered">
                                    <form class="modal-content" action="/change-password" id="forgot-password-form" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Forgot Password</h5>
                                            <label for="forgot-password-trigger" class="btn-close"
                                                   data-bs-dismiss="modal" aria-label="Close"></label>
                                        </div>
                                        <div class="modal-body">
                                            <label class="form-label">Please enter your email</label><br>
                                            <input type="email" class="form-control" id="forgot-pass" placeholder="Your@email.come">
                                            <div class="text-center h-3">
                                                <label id="email-sent" class="invisible">An email has been sent
                                                    to:yourMail</label>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary ms-auto">
                                                <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                     class="icon icon-tabler icon-tabler-mail" width="24"
                                                     height="24" viewBox="0 0 24 24" stroke-width="2"
                                                     stroke="currentColor" fill="none" stroke-linecap="round"
                                                     stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                                                    <polyline points="3 7 12 13 21 7"></polyline>
                                                </svg>
                                                Send reset link
                                            </button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                        <label class="ms-auto" for="forgot-password-trigger" id="forgot-password-label">Forgot my
                            password</label>
                    </div>
                    <div class="form-footer">
                        <button id="login" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>

                        <button id="login" type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
